<!doctype html>
<html lang="da">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Spotify Stock Banner</title>
<style>
  :root{
    --bg:#111417;
    --card:#15181c;
    --text:#e8eaed;
    --muted:#8b9199;
    --positive:#29cf6a;
    --shadow: 0 8px 22px rgba(0,0,0,.35);
    --ring: 0 0 0 1px rgba(255,255,255,.06);
  }
  *{box-sizing:border-box}
  body{
    margin:0; min-height:100vh; display:grid; place-items:center;
    background:var(--bg); color:var(--text); font:500 16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
  }

  .stock-card{
    width: min(920px, 92vw);
    background: var(--card);
    border-radius: 18px;
    padding: 22px 26px;
    box-shadow: var(--shadow), var(--ring);
  }

  .header{
    display:flex; align-items:center; gap:14px;
    margin-bottom: 18px;
    border-bottom: 1px solid rgba(255,255,255,.06);
    padding-bottom: 14px;
  }
  .brand{
    width:42px; height:42px; display:grid; place-items:center;
    background:#1db954; border-radius:50%;
  }
  .brand svg{ width:28px; height:28px; fill:#0c2818 }
  .title{ font-size:24px; font-weight:700; letter-spacing:.2px; }

  .stats{
    display:grid;
    grid-template-columns: repeat(3, minmax(0,1fr));
    gap: 28px;
  }
  .label{
    color:var(--muted); font-size:14px; margin-bottom:6px; letter-spacing:.2px;
  }
  .value{
    font-size:22px; font-weight:800; letter-spacing:.3px;
  }
  .subvalue{
    margin-top:6px; font-size:18px; font-weight:700; opacity:.9;
  }
  .positive{ color: var(--positive); }

  /* small screens */
  @media (max-width:720px){
    .stats{ grid-template-columns: 1fr; gap:18px; }
    .value{ font-size:20px; }
  }
</style>
</head>
<body>

  <article class="stock-card" aria-label="Spotify aktie">
    <header class="header">
      <div class="brand" aria-hidden="true">
        <!-- Spotify glyph -->
        <svg viewBox="0 0 24 24" role="img" aria-label="Spotify">
          <path d="M12 0a12 12 0 1 0 .001 24.001A12 12 0 0 0 12 0zm5.44 17.18a.9.9 0 0 1-1.24.3c-3.39-2.07-7.67-2.54-12.71-1.4a.9.9 0 0 1-.39-1.76c5.47-1.22 10.13-.69 13.86 1.53a.9.9 0 0 1 .48 1.33zM17.3 14a1 1 0 0 1-1.37.34c-2.9-1.76-7.34-2.27-10.77-1.25A1 1 0 1 1 4.6 11.1c4-1.17 9-0.6 12.33 1.42A1 1 0 0 1 17.3 14zm.19-3.2c-3.4-2.02-9.07-2.2-12.3-1.23a1.1 1.1 0 1 1-.64-2.1c3.8-1.16 10.02-.94 13.92 1.35a1.1 1.1 0 0 1-1 1.98z"/>
        </svg>
      </div>
      <div class="title">Spotify</div>
    </header>

    <section class="stats">
      <!-- Værdi -->
      <div>
        <div class="label">Værdi</div>
        <div class="value">4.460 kr</div>
        <div class="subvalue">1 stk</div>
      </div>

      <!-- Afkast -->
      <div>
        <div class="label">Afkast</div>
        <div class="value positive">+91,54%</div>
        <div class="subvalue positive">2.131 kr</div>
      </div>

      <!-- Seneste/GAK -->
      <div>
        <div class="label">Seneste/GAK</div>
        <div class="value">689,10 USD</div>
        <div class="subvalue">346,38 USD</div>
      </div>
    </section>
  </article>

</body>
</html>
